<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chamada de Vídeo</title>
  <style>
    video {
      width: 45%;
      margin: 1%;
      border: 2px solid #555;
    }
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Chamada de Vídeo</h2>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <br>
  <button onclick="startCall()">Iniciar Chamada</button>
  <button onclick="endCall()" style="background-color: red; color: white;">Desligar</button>


  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
