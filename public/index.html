<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videochamada</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f1f1f1;
}

#videos {
  display: flex;
  justify-content: center;
  margin: 20px;
}

video {
  width: 300px;
  height: 220px;
  margin: 10px;
  border: 2px solid #444;
  background: black;
}

button {
  padding: 10px 20px;
  margin: 10px;
  font-size: 16px;
}

  </style>
</head>
<body>
  <h1>Plataforma de Videochamada</h1>

  <div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <div id="botoes">
    <button id="btnChamar">Iniciar Chamada</button>
    <button id="btnAceitar" hidden>Aceitar</button>
    <button id="btnRecusar" hidden>Recusar</button>
    <button id="btnEncerrar" hidden>Encerrar Chamada</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
